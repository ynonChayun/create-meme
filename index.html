<!DOCTYPE html>
<html lang="en">
<!-- git push -u origin main -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="onInit()">

    <!-- HEADER -->
    <header class="header-gallery">
        <div class="logo">logo</div>

        <div class="header-anchors">
            <a href="#">gallery</a>
            <a href="#">about</a>
        </div>
    </header>

    <!-- GALLRY -->
    <div class="gallery-container" style1="display: none;">

        <!-- FILTER SECTION -->
        <section class="gallery-filter">
            <input type="text" class="filter-txt" placeholder="Search">
            <div class="filter-words">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, porro!</div>
            <button class="filter-more">more</button>
        </section>

        <!-- GELLERY CONTENT -->
        <section class="gallery-imgs">
        </section>
    </div>


    <!-- EDITOR  -->
    <section class="editor-contaioner" style="display: none;">
        <!-- CANVAS -->
        <div class="edit-area">
            <canvas width=500 height=530></canvas>
        </div>
        <!-- CONTROL AREA -->
        <div class="control-area">
            <div class="control-area-container" >
                <input type="text" placeholder='text text text text' class="input-text-line" oninput="onSetLine(this.value)">
                <div class="lines-control">
                    <button class="switch"><i class="material-icons">swap_vert</i></button>

                    <button class="add"><i class="material-icons">add</i></button>
                    <button class="remove"><i class="material-icons">delete</i></button>
                </div>
                <div class="font-control">
                    <button class="grow "><i class="material-icons">text_increase</i></button>
                    <button class="shrink"><i class="material-icons">text_decrease</i></button>
                    <button class="align-left"><i class="material-icons">format_align_left</i></button>
                    <button class="align-center"><i class="material-icons">format_align_center</i></button>
                    <button class="align-right"><i class="material-icons">format_align_right</i></button>
                    <input type="text" class="impact" placeholder="impact">
                    <datalist class="datalist" value="font" >
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                    </datalist>
                    <button class="bottom-line"><i class="material-icons">text_format</i></button>
                    <button class="color"><i class="material-icons">palette</i></button>
                </div>
                <div class="efects-container"></div>
                <div class="save-buttons">
                    <button class="share-btn"><i class="material-icons">share</i>share</button>
                    <a href="#"><button class="download-btn"><i class="material-icons">file_download</i>download</button></a>
                </div>
            </div>
        </div>
    </section>

    </main>
    <script src="JS/memeService.js"></script>
    <script src="JS\memeContoller.js"></script>
</body>

</html>
