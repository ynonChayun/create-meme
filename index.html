<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MEME GENERATE</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="onInit()">

    <!-- MENU MODAL -->
    <div class="modal">
        <p class="title-modal border-rad-30">MEME GENEARETE</p>
        <a href="#" class="gallery-anchorM" onclick="closeMenu();onOpenGallery(this)">gallery</a>
        <a href="#" class="memes-anchorM" onclick="closeMenu();onOpenMemes(this)">memes</a>
        <a href="#" class="about-anchorM" onclick="closeMenu();onOpenView(this)">about</a>
    </div>

    <!-- SCREEN DESIGN -->
    <div class="main-screen" onclick="closeMenu()"></div>

    <!-- Data-List FOR FONTS -->
    <datalist id="fonts">
        <option value="IMPACT">
        <option value="Arial">
        <option value="cursive">
        <option value="Tahoma">
        <option value="Georgia">
    </datalist>


    <!-- Data-List FOR FILTER -->
    <datalist id="keys">
        <option value="funny">
        <option value="scarry">
        <option value="politics">
        <option value="emotion">
        <option value="food">
        <option value="tv-shows">
        <option value="animals">
        <option value="movies">
    </datalist>









    <!-- HEADER -->
    <header class="header-gallery flex space-between border-rad-30">
        <div class="logo color-white uppercase">meme generate</div>

        <div class="header-anchors capitalize">
            <a href="#" class="gallery-anchor border-rad-30" onclick="onOpenGallery(this)">Gallery</a>
            <a href="#" class="memes-anchor border-rad-30" onclick="onOpenMemes(this)">Memes</a>
            <a href="#" class="about-anchor color-white" onclick="onOpenView(this)">About</a>
        </div>
        <div class="hamburger center-items" onclick="onOpenMenu()"><i class="material-icons">menu</i></div>
    </header>



    <!-- GALLRY -->
    <div class="gallery-container" style="display: block;">

        <!-- FILTER SECTION -->
        <section class="gallery-filter flex">
            <input type="text" list="keys" id="keys" class="filter-txt color-white border-rad-30 border-none" placeholder="Search"
                oninput="onInputFilter(this.value)">
            <div class="filter-words color-white border-rad-30 capitalize">Lorem ipsum dolor sit amet, consectetur
                adipisicing elit. Illo, porro!</div>
            <button class="filter-more color-white capitalize border-rad-30 border-none none-active-more"
                onclick="onMoreKeys(this)">more</button>
        </section>

        <!-- GELLERY CONTENT -->
        <section class="gallery-imgs flex flex-wrap space-around">
        </section>
    </div>


    <!-- EDITOR  -->
    <section class="editor-contaioner" style="display: none;">
        <!-- CANVAS -->
        <div class="edit-area">
            <canvas class="main-canvas" width=500 height=530 onclick="onCanvasClick(event)"></canvas>
        </div>
        <!-- CONTROL AREA -->
        <div class="control-area">
            <div class="control-area-container flex column align-items-c">
                <input type="text" placeholder='type your text' class="input-text-line border-rad-30"
                    oninput="onChangeContent(this.value)">
                <div class="lines-control">
                    <button class="switch"><i class="material-icons" onclick="onSwitchLines()">swap_vert</i></button>

                    <button class="add" onclick="onAddLine()"><i class="material-icons">add</i></button>
                    <button class="remove"><i class="material-icons" onclick="onDeleteLine()">delete</i></button>
                </div>
                <div class="font-control">
                    <button class="grow" onclick="onChangeTextSize(2)"><i
                            class="material-icons">text_increase</i></button>
                    <button class="shrink" onclick="onChangeTextSize(-2)"><i
                            class="material-icons">text_decrease</i></button>

                    <button class="grow" onclick="onMoveLine('up')"><i class="material-icons">arrow_upward</i></button>
                    <button class="shrink" onclick="onMoveLine('down')"><i
                            class="material-icons">arrow_downward</i></button>

                    <button class="stroke-color"><i class="material-icons">text_format</i> <input type="color"
                            class="input-stroke" onchange="onStrokeColor(this.value)"></button>

                    <button class="color"><i class="material-icons">palette</i><input type="color" class="input-color"
                            onchange="onSetColor(this.value)"></button>
                    <input list="fonts" id="fonts" type="text" class="font-style pallet" placeholder="impact"
                        onchange="onSetFont(this.value)">

                    <button class="align-left" onclick="onAlignText('left')"><i
                            class="material-icons">format_align_left</i></button>
                    <button class="align-center" onclick="onAlignText('center')"><i
                            class="material-icons">format_align_center</i></button>
                    <button class="align-right" onclick="onAlignText('right')"><i
                            class="material-icons">format_align_right</i></button>

                </div>
                <div class="stickers-container">
                </div>

                <div class="save-buttons">
                    <button class="share-btn" onclick="onShareMeme()"><i class="material-icons">share</i>share</button>
                    <button class="share-btn" onclick="onSaveMeme()"><i class="material-icons">save</i>save</button>
                    <a href="#" download="" onclick="onDownloadMeme(this)">
                        <button class="download-btn"><i class="material-icons">file_download</i>download</button>
                    </a>
                </div>
            </div>
        </div>
    </section>




    <!-- MEMES PAGE -->
    <div class="memes-container" style="display: none;">

        <!-- FILTER SECTION -->
        <section class="memes-filter flex">
            <div class="memes-header">This is where the filter is going to be</div>
            <button class=" memes-btn color-white capitalize border-rad-30 border-none">more</button>
        </section>

        <!-- MEMES CONTENT -->
        <section class="memes-imgs flex flex-wrap space-around">
        </section>
    </div>
    </main>

    <script src="JS/utils.js"></script>

    <script src="JS/service/filterService.js" type="text/javascript"></script>
    <script src="JS/service/memesPageService.js" type="text/javascript"></script>
    <script src="JS/service/filesService.js" type="text/javascript"></script>
    <script src="JS/service/storageService.js" type="text/javascript"></script>
    <script src="JS/service/imgsService.js" type="text/javascript"></script>
    <script src="JS/service/lineService.js" type="text/javascript"></script>
    <script src="JS/service/memeService.js" type="text/javascript"></script>
    <script src="JS/service/stickersService.js" type="text/javascript"></script>

    <script src="js/controller/events.js" type="text/javascript"></script>
    <script src="js/controller/stickersConroller.js" type="text/javascript"></script>
    <script src="js/controller/imgsController.js type=" type="text/javascript"></script>
    <script src="js/controller/filterController.js" type="text/javascript"></script></script>
    <script src="js/controller/memesPageController.js" type="text/javascript"></script></script>
    <script src="JS/controller/navController.js" type="text/javascript"></script></script>
    <script src="JS/controller/main.js" type="text/javascript"></script>
    <script src="JS/controller/memeContoller.js" type="text/javascript"></script>
    <script src="JS/controller/lineController.js" type="text/javascript"></script></script>

</body>

</html>
